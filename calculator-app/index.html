<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Caculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="op-screen">
        <div class="display"></div>
        <div class="output"></div>
      </div>
      <div class="keypad">
        <div class="scientific">cos</div>
        <div class="scientific">sin</div>
        <div class="scientific">tan</div>
        <div class="scientific">log</div>
        <div class="scientific">ln</div>
        <div class="clear">AC</div>
        <div class="delete">DEL</div>
        <div class="operator">(</div>
        <div class="operator">)</div>
        <div class="scientific">PI</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="operator">/</div>
        <div class="scientific">e</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="operator">*</div>
        <div class="operator">^</div>
        <div class="num">3</div>
        <div class="num">2</div>
        <div class="num">1</div>
        <div class="operator plus">+</div>
        <div class="scientific">SQRT</div>
        <div class="num zero">0</div>
        <div class="num">.</div>
        <div class="operator">%</div>
        <div class="operator">-</div>
        <div class="scientific">x!</div>
        <div class="result">=</div>
        <div class="deg active">DEG</div>
        <div class="rad">RAD</div>
        <div class="scientific">1/x</div>
        <div class="scientific">+/-</div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
