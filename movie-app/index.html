<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <script
      src="https://kit.fontawesome.com/af754405fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>MOVIES</h1>
    <header>
      <form id="form">
        <input type="text" id="movie-search" class="movie-search" placeholder="Search Movies" />
      </form>
      <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <h2>Top Movies</h2>
    <h4 class="count">Showing 20 movie(s)</h4>
    <div class="movie-container"></div>
    <footer class="page-container"><ul></ul></footer>

    <script src="./app.js"></script>
  </body>
</html>
